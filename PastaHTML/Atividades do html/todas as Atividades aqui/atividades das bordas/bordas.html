    <title>Folhas de Estilo </title>
    <link rel="stylesheet" href="bordas.html" type="text/class">

<body>
        <b>
            <p style="border-style: double; border-color: #ff0000; border-width: 10px;">
            texto com borda estilo double </p>
            <p style="border-style: none; border-color: #ff00ff; border-width: 20px;">
            texto com borda estilo none </p>
            <p style="border-style: solid; border-color: #00ff00; border-width: 5px;">
            texto com borda estilo solid </p>
            <p style="border-style: groove; border-color: #ff00ff; border-width: 50px;">
            texto com borda estilo groove </p>
            <p style="border-style: ridge; border-color: #00ffff; border-width: 30px;">
            texto com borda estilo ridge </p>
            <p style="border-style: inset; border-color: #ff0000; border-width: 30px;">               
            texto com borda estilo outset </p>
            </b>
    
        <p classe="borda">
        Exemplo com classes
        </p>
